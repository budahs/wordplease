<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}Wordplease - the blog of bloggers{% endblock %}</title>
</head>
<body>
    <header>
        <h3>Worplease</h3>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'create_post' %}">Add post</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <h1>{% block main_title %}{% endblock %}</h1>
        {% block main_content %}{% endblock %}
    </main>
    <footer>
        wordplease &copy; {% now 'y' %}. All rights reserved.
    </footer>
</body>
</html>
